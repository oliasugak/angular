<div class="current-rate-container">
  <div class="current-rate-image-container">
    <img src="assets/pot.svg" />

    <p class="current-rate-amount">
      {{getAlreadyDrunk()}} мл
    </p>
  </div>

  <div class="current-rate-text-container">
    <h2 class="current-rate-label">
      Выпито <span class="rate-procentage">{{getAlreadyDrunkPercent()}}%</span> від добової норми
    </h2> 

    <form
      *ngIf="isFormVisible"
      class='add-meal-form'
    >
      <input
        [formControl]="rate"
        placeholder='Type amount here in ml...'
        class='add-meal-form-input'
      />

      <button
        class='submit-form-button'
        (click)="createMeal(+rate.value)"
        type="button"
      >
        Зберегти
      </button>
    </form>

    <button
      *ngIf="!isFormVisible"
      class="current-rate-add-button"
      (click)="showForm()"
    >
      Додати
    </button>

  </div>
</div>
